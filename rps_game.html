<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Rock, Paper, Scissors</title>
    </head>
    <body>
        <script>
            function computerPlay() {
                let computerChoice = pickRandomNumber(3);

                if (computerChoice === 1) {
                    return "rock";
                } else if (computerChoice === 2) {
                    return "paper";
                } else {
                    return "scissors";
                }
            }

            function pickRandomNumber(choiceCount) {
                return Math.floor(Math.random() * choiceCount) + 1;
            }

            function playRound(playerSelection, computerSelection) {
                playerSelection = playerSelection.toLowerCase();

                let youWin = false;

                if (playerSelection === "rock" && computerSelection === "scissors") {
                    youWin = true;
                } else if (playerSelection === "paper" && computerSelection === "rock") {
                    youWin = true;
                } else if (playerSelection === "scissors" && computerSelection === "paper") {
                    youWin = true;
                }

                return victoryMessage(youWin);
            }

            function victoryMessage(victoryCondition) {
                playerSelection = capitalizeFirstLetter(playerSelection);
                computerSelection = capitalizeFirstLetter(computerSelection);

                if (playerSelection === computerSelection) {
                    return `Tie! You both picked ${playerSelection}.`;
                } else if (victoryCondition === true) {
                    return `You Win! ${playerSelection} beats ${computerSelection}`;
                } else {
                    return `You Lose! ${computerSelection} beats ${playerSelection}`;
                }
            }

            function capitalizeFirstLetter(string) {
                return string[0].toUpperCase().concat(string.slice(1));
            }
            
            let playerSelection = "rock";
            let computerSelection = computerPlay();
            console.log(playRound(playerSelection, computerSelection));
    </body>
</html>
